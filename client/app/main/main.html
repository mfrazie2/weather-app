<div>
	<h1> {{greeting}} </h1>

	<h3 ng-if="denyGeoLocation">You need to allow for geolocation services!</h3>

	<button ng-click="getLocalWeather()">Get Weather</button>

	<h4>Current Location: {{currentLocation.city}}, {{currentLocation.state}}</h4>

	<div class="current-weather" ng-if="currentWeather">
		Currently
		<p>Temp: <span>{{currentWeather.current.temp}}&#8451;</span></p>
		<img src="{{currentWeather.current.icon}}" />
		<div>
			Today:
			<p>Sunrise: <span>{{currentWeather.day.sunrise | date:'medium'}}</span></p>
			<p>Sunet: <span>{{currentWeather.day.sunset | date:'medium'}}</span></p>
		</div>
	</div>


</div>
